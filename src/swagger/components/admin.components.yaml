components:
  schemas:
    Response:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              id: 
                type: integer
              username:
                type: string

    LoginRegister:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    LoginRegisterResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        access_token:
          type: string

    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string